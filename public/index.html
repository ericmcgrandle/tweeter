<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div>tweeter</div>
      <div>Write a new Tweet!</div>
    </nav>

    <header class="profile-header">
      <div class="profile-avatar">
        <img src="/images/profile-hex.png" alt="avatar">
      </div>
      <br>
      <div class="profile-name">
        <h2>Eric McGrandle</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Posting a tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <div class="tweet-text">
            <label for="tweet-text">What's poppin' in your noggin?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="tweet-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="count">140</output>
          </div>
        </form>
      </section>

      <section class="old-tweet">
        <header>
          <div>
            <img src="images/profile-hex.png" alt="avatar">
            <h6>First Last</h6>
          </div>
          <div>
            <h6 class="show-username">@username</h6>
          </div>
        </header>

        <article>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.  
        </article>

        <footer>
          <div>
            10 days ago
          </div>
          <!-- TODO: CHANGE TO ICON IMAGES -->
          <ul>
            <li>share</li>
            <li>flag</li>
            <li>like</li>
          </ul>
        </footer>
      </section>
    </main>
  </body>
</html>
