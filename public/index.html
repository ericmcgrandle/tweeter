<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div>tweeter</div>
      <div class="tweet-button">
        <p id="write-tweet">Write a new Tweet!</p>
        <p id="arrow">v</p>        
      </div>
    </nav>

    <header class="profile-header">
      <div class="profile-avatar">
        <img src="/images/profile-hex.png" alt="avatar">
      </div>
      <div class="profile-name">
        <h2>Eric McGrandle</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">

      <!-- Posting a tweet -->
      <section class="new-tweet" id="compose-tweet">
        <span id="error" class="error"></span>
        <form method="POST" action="/tweets/" id="post-tweet">
          <div class="tweet-text">
            <label for="tweet-text">What's poppin' in your noggin?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="tweet-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="count">140</output>
          </div>
        </form>
      </section>

      <!-- Tweets -->
      <section id='tweets-container'>
      </section>


      <button class="to-top-show" id="return-to-top">^</button>

    </main>
  </body>
</html>
